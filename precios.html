<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/invie.css" />
  <title>Precios de tus mejores guitarras!!!</title>
</head>
<body>
  <!-- header -->
  <header id="header" class="header background">
    <div class="contenedor">
      
      <!-- logotipo   -->
      <figure class="logotipo">
        <img src="./images/invie.png" alt="Invie logotipo" width="186" height="60">
      </figure>
      <!-- menu -->
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#guitarras">Guitarras</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>
  
  <!-- tablas de precios  -->
  <section class="tabla"> 
    <div class="contenedor">
      <table>
      
        <thead>
          <!-- cabezera tabla -->
      
          <tr>
            <th>Modelo</th>
            <th>Precios</th>
            <th>Descripción</th>
          </tr>
      
        </thead>
        <tbody>
          <!-- cuerpo tabla -->
      
          <tr>
            <td>Invie classic</td>
            <td>$100.000</td>
            <td>Una guitarra muy Pro!!!</td>
          </tr>
          <tr>
            <td>Invie classic</td>
            <td>$100.000</td>
            <td>Una guitarra muy Pro!!!</td>
          </tr>
          <tr>
            <td>Invie classic</td>
            <td>$100.000</td>
            <td>Una guitarra muy Pro!!!</td>
          </tr>
      
        </tbody>
      </table>
    </div>
  </section>

  <!-- footer -->
  <footer class="footer">
    
    <div class="contenedor">
  
      <div class="contacto">
        <img src="./images/invie-white.png" alt="logotipo blanco">
        <a href="tel:+12378907890">
          <strong>Teléfono</strong>
          <span>+123 7890 7890</span>
        </a>
        <a href="mailto:contacto@invie.com">
          <strong>E-mail</strong>
          <span>contacto@invie.com</span>
        </a>
      </div>
  
      <form class="formulario">
  
        <div class="col1">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="name" required>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
          <div class="sexo">
            <label for="mujer">
              <input type="radio" checked id="mujer" name="sexo" value="mujer">Mujer
            </label>
            <label for="hombre">
              <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
            </label>
          </div>
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" checked name="intereses" id="cotizacion" value="cotizacion"> Cotización
            </label>
            <label for="reclamos">
              <input type="checkbox" name="intereses" id="reclamos" value="reclamos"> Reclamos
            </label>
            <label for="comentarios">
              <input type="checkbox" name="intereses" id="comentarios" value="comentarios"> Comentarios
            </label>
            <label for="otros">
              <input type="checkbox" name="intereses" id="otros" value="otros"> Otros
            </label>
          </div>
        </div>
  
        <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea name="cometarios" id="comentarios" cols="30" rows="7"></textarea>
          <input class="boton" type="submit" value="Enviar">
        </div>
  
      </form>
  
    </div>
  </footer>

</body>
</html>
